<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                        <h4>Password Generator</h4>
                    </div>

                    <div class="card-body text-dark">
                        <div class="form-group mb-3">
                            <textarea class="form-control" id="PasswordResult"></textarea>
                        </div>

                        <div class="row">
                            <div>
                                <label for="PasswordLength">Password Length</label>
                                <input type="number" id="PasswordLength" min="4" max="20" value="8">
                            </div>

                            <div>
                                <label for="PasswordLength">Include Uppercase Letters</label>
                                <input type="checkbox" id="uppercase" checked>
                            </div>

                            <div>
                                <label for="PasswordLength">Include Lowercase Letters</label>
                                <input type="checkbox" id="lowercase" checked>
                            </div>

                            <div>
                                <label for="PasswordLength">Include Numbers</label>
                                <input type="checkbox" id="numbers" checked>
                            </div>

                            <div>
                                <label for="PasswordLength">Include Symbols</label>
                                <input type="checkbox" id="symbols" checked>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-primary btn-sm" id="generateBtn">
                            <i class="bi bi-key"></i>Generate
                        </button>

                        <button class="btn btn-primary btn-sm" id="clipboardBtn">
                            <i class="bi bi-clipboard"></i>Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
