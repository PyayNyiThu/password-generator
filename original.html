<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result-container">
        <textarea id="PasswordResult"></textarea>
    </div>

    <div class="settings">
        <div class="setting">
            <label for="PasswordLength">Password Length</label>
            <input type="number" id="PasswordLength" min="4" max="20" value="8">
        </div>

        <div class="setting">
            <label for="PasswordLength">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label for="PasswordLength">Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="setting">
            <label for="PasswordLength">Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label for="PasswordLength">Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-large" id="generateBtn">
            <i class="fas fa-key"></i>Generate
        </button>

        <button class="btn" id="clipboardBtn">
            <i class="far fa-clipboard"></i>Copy
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
